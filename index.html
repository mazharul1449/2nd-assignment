<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div> 
        <div class="banner">
            <h1>Banner</h1>
        </div>
    </header>
    <nav>
        <h1>Header Bar</h1>
    </nav>
    <article>
        <div class="left">
            <h1>Left Block</h1>

        </div>
        <div class="middle">
            <div class="top">
                <h1>Top Block</h1>

            </div>
            <div class="center">
                <div class="center-left">
                    <h1>Center-left Block</h1>

                </div>
                <div class="center-right">
                    <h1>Center-Right Block</h1>

                </div>

            </div>
            <div class="bottom">
                <h1>Bottom Block</h1>

            </div>


        </div>
        <div class="right">
            <h1>Right Block</h1>

        </div>

    </article>
    <footer>
        <h1>Footer Bar</h1>
    </footer>
    

</body>
</html>
